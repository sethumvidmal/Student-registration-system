<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="welcomeLogo">WELCOME</p>
    <table class="alignTable">
        <tr>
            <td class="lblFont">First name :</td>
            <td><input type="text" id="firstName" placeholder="Adolf"></td>
        </tr>
        <tr>
            <td class="lblFont">Last name:</td>
            <td><input type="text" id="lastName" placeholder="Hitler"></td>
        </tr>
        <tr>
            <td class="lblFont">Gender :</td>
            <td><input type="radio" name="gender" value="male"><font class="lblFont">Male</font> &nbsp; 
                <input type="radio" name="gender" value="female"><font class="lblFont">Female</font>
            </td>
        </tr>
        <tr>
            <td class="lblFont">Age :</td>
            <td><input type="number" min="10" max="65" id="age" placeholder="10-65"></td>
        </tr>
        <tr>
            <td class="lblFont">NIC :</td>
            <td><input type="text" id="nic" placeholder="xxxxxxxxxxx"></td>
        </tr>
        <tr>
            <td class="lblFont">Address :</td>
            <td><input type="text" id="address" placeholder="Colombo"></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="btnReg">Register</button></td>
        </tr>
    </table>
</div>
    <script src="./js/App.js"></script>
</body>
</html>
